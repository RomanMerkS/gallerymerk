<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenit Gallery</title>
    <link rel="stylesheet" href="style-gallery.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="./Images/1.jpg"
        alt="Old green car"
        class="gallery-img active"
      />
      <img
        src="./Images/2.jpg"
        alt="Tomsk State University"
        class="gallery-img"
      />
      <img src="./Images/3.jpg" alt="Flowers" class="gallery-img" />
      <img src="./Images/4.jpg" alt="Light bulb" class="gallery-img" />
      <img src="./Images/5.jpg" alt="Forest" class="gallery-img" />
      <img src="./Images/6.JPG" alt="Flowers" class="gallery-img" />
      <img src="./Images/7.JPG" alt="Statue in the USA" class="gallery-img" />
      <img src="./Images/8.JPG" alt="Chinese gates" class="gallery-img" />
      <img src="./Images/9.JPG" alt="Small waterfall" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled="" class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    <script src="gallery.js"></script>
  </body>
</html>
